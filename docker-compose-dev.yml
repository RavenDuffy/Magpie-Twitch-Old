services:
  api:
    build:
      context: ./API
      dockerfile: Dockerfile.dev
    ports:
      - 3553:3553
    volumes:
      - ./API/src:/app/api/src
  chatbot:
    build:
      context: ./ChatBot
      dockerfile: Dockerfile.dev
    ports:
      - 3000:3000
    volumes:
      - ./ChatBot/src:/app/chatbot/src
